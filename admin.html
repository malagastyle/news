<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель | Районные Вести</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Вход в админ-панель</h1>
            <p>Районные Вести - управление контентом</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Войти <i class="fas fa-sign-in-alt"></i></button>
            
            <div class="form-footer">
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
