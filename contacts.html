<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Районные Вести</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        
    </header>

    <div class="page-container">
        <h1><i class="fas fa-address-book"></i> Контакты</h1>
        
        <div class="contacts-grid">
            <div class="contact-card">
                <i class="fas fa-building"></i>
                <h3>Администрация</h3>
                <p>ул. Константина Федина, 5</p>
                <p><i class="fas fa-phone"></i> +7 (495) 123-45-67</p>
                <p><i class="fas fa-clock"></i> Пн-Пт: 9:00-18:00</p>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-newspaper"></i>
                <h3>Редакция</h3>
                <p>ул. 9-я Парковая, 15</p>
                <p><i class="fas fa-phone"></i> +7 (495) 765-43-21</p>
                <p><i class="fas fa-envelope"></i> info@raion-vesti.ru</p>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Экстренные службы</h3>
                <p><i class="fas fa-ambulance"></i> 103 - Скорая</p>
                <p><i class="fas fa-fire-extinguisher"></i> 101 - Пожарная</p>
                <p><i class="fas fa-shield-alt"></i> 102 - Полиция</p>
            </div>
        </div>
        
        <div class="feedback-form">
            <h2><i class="fas fa-paper-plane"></i> Обратная связь</h2>
            <form id="feedbackForm">
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Ваше сообщение" rows="5" required></textarea>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
